spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/starwars_local
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

security:
  jwt:
    secret: local-secure-secret-test-1234567890
    expires-min: 15

server:
  port: 8080