server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${spring.datasource.url:jdbc:postgresql://localhost:5432/starwars_local}
    username: ${spring.datasource.username:postgres}
    password: ${spring.datasource.password:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never

security:
  jwt:
    secret: ${JWT_SECRET}
    expires-min: 15