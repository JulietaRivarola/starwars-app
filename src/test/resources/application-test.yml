spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

security:
  jwt:
    secret: test-secret-key-minimum-256-bits-for-hs256-algorithm-security-testing
    expires-min: 60
